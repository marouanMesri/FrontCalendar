<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendrier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="top-view">
          <div class="navbar">
            <a href=""><i class="icon burger"></i></a>
            <a href=""><i class="icon search"></i></a>
          </div>
          <div class="header">
            <h1>Bonjour et bienvenue !</h1>
            <img src="/images/p1.jpeg" alt="p1" class="profile main">
            <div class="notifications">3</div></img>
            <div class="month-selection">
                <i class="icon arrow-left"></i>
                <i class="icon arrow-right"></i>
                <span class="month">Janvier</span>
              </div>
          </div>
        </div>
        <div class="bottom-view">
            <div class="week-container">
                <ul class="week ">
                    <li class="day day-names">Lun</li>
                    <li class="day day-names">Mar</li>
                    <li class="day day-names">Mer</li>
                    <li class="day day-names">Jeu</li>
                    <li class="day day-names">Ven</li>
                    <li class="day day-names">Sam</li>
                    <li class="day day-names">Dim</li>

                </ul>
            </div>
        </div>
      </div>
      
  </body>
</html>
